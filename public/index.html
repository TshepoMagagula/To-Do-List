<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>To-Do List</h1>
    <section class="main">
        <div class="todo-app">
            <h2>Your Tasks <img src="./images/toDo.jpg"></h2>
            <div class="row">
                <input type="text" id="input-box" placeholder="Add your text" maxlength="200">
                <button onclick="addTask()">Add</button>
            </div>    
            <ul id="list-container" class="list-container itemList" height="400px">
              
            </ul>
        </div>
        <div id="editModal" class="modal">
            <div class="modal-content">
                <span class="close-btn">&times;</span>
                <h2>Edit Task</h2>
                <input type="text" id="editInput" placeholder="Edit your task here">
                <button id="saveBtn">Save</button>
                <button id="cancelBtn">Cancel</button>
            </div>
        </div>        
    </section>
    <footer>
        <p>copyright Â© 2024 Tshepo Magagula</p>
    </footer>
    <script src="app.js"></script>
</body>
</html>
