<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>To-Do List</h1>
    <section class="main">
        <div class="todo-app">
            <h2>To-Do List <img src="./images/toDo.jpg"></h2>
            <div class="row">
                <input type="text" id="input-box" placeholder="Add your text">
                <button>Add</button>
            </div>
            <ul id="list-container">
                <li class="checked">Task 1</li>
                <li>Task 2</li>
                <li>Task 3</li>
            </ul>
        </div>
    </section>
</body>
</html>
